<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Comunicación entre ventanas</title>
  <script type="text/javascript">
    <!-- "" en blanco-->
    var ventanaSecundaria = window.open("", "MiVentana", "width=500,height=500");
  </script>
</head>
<body>
  <h1>Comunicación entre ventanas</h1>
  <br>
  <form name="formulario">
    <input type="text" name="url" size="50" value="http://www.google.com" />
    <input type="button" value="Mostrar URL en ventana secundaria"
           onclick="ventanaSecundaria.location = document.formulario.url.value;" />
  </form>
</body>
</html>
